{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image upload service</title>
    <link rel="stylesheet" href="{% static 'css/image_upload.css' %}">
</head>
<body>
    <div class="header">
        <a href="/">Image upload service</a>
    </div>
    <div class="menu">
        {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}</span>
        <small>(<a href="{% url 'logout' %}">Logout</a>)</small>
        <a href="{% url 'image_new' %}"><span>Upload image</span></a>
        {% else %}
        <a href="{% url 'login' %}"><span>Sign in</span></a>
        {% endif %}
    </div>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
